<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Регистрация</title>
</head>
<body>
  <section class="form">
    <div class="container form-container">
      <h2 class="form-title">Регистрация</h2>
      <div class="wrap form-wrap">
        <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="form-log-up">
          <ul class="form-list">
            <li class="form-item">
              <label for="username" class="label">Имя</label>
              <input type="text" id="username" name="username" class="form-input" placeholder="Андрей">
            </li>
            <li class="form-item">
              <label for="email" class="label">E-mail</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="Example@mail.ru">
            </li>
            <li class="form-item">
              <label for="phone" class="label">Телефон</label>
              <input type="tel" id="phone" name="phone" class="form-input" placeholder="+7 (111) 111 11 11">
            </li>
            <li class="form-item">
              <label for="password" class="label">Пароль</label>
                <input type="password" id="password" name="password" class=" form-input" placeholder="Пароль">
                <span class="toggle-password"></span>
            </li>
            <li class="form-item">
              <label for="confirm-password" class="label">Подтвердите пароль</label>
              <input type="password" id="confirm-password" class="form-input " placeholder="Повторите пароль">
              <span class="toggle-password"></span>
            </li>
          </ul>
          <div class="btn-wrap"><button class="btn-form" type="submit">Дальше</button></div>
        </form>
      </div>
    </div>
  </section>
  <script type="module" src="./scrypt.js"></script>
</body>
</html>
